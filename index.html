<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="basic calculate opertion">
    <title>Calculator pratice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <h1>Calculator Basic</h1>
        <div class="calculate">
            <input type="text" placeholder="Insert values" class="value" id="screem" readonly>
            <br>
            <input type="button" value="ac" class="operator" onclick="deleateValue()">
            <input type="button" value="%" class="operator" onclick="add('%')">
            <input type="button" value="/" class="operator" onclick="add('/')">
            <input type="button" value="=" class="operator" onclick="calculateValue()">
            <br>
            <input type="button" value="7" class="number" onclick="add('7')">
            <input type="button" value="8" class="number" onclick="add('8')">
            <input type="button" value="9" class="number" onclick="add('9')">
            <input type="button" value="X" class="operator" onclick="add('*')">
            <br>
            <input type="button" value="4" class="number" onclick="add('4')">
            <input type="button" value="5" class="number" onclick="add('5')">
            <input type="button" value="6" class="number" onclick="add('6')">
            <input type="button" value="-" class="operator" onclick="add('-')">
            <br>
            <input type="button" value="1" class="number" onclick="add('1')">
            <input type="button" value="2" class="number" onclick="add('2')">
            <input type="button" value="3" class="number" onclick="add('3')">
            <input type="button" value="+" class="operator" onclick="add('+')">
            <br>
            <input type="button" value="0" class="number" onclick="add('0')">
            <input type="button" value="," class="operator" onclick="add(',')">
            <input type="button" value="=" class="operator" onclick="calculateValue()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
